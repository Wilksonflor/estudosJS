<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabuada - Ser FrontEnd</title>
  </head>
  <body>
    <!-- Pedir para o usuário digitar um número e mostrar a tabuada desse numero de 1 a 1000. Deve ter a possibilidade do usuario digitar outro numero e também limpar a tabuada gerada previamente. -->
    <main>
      <h1>Tabuada</h1>
      <div class="containerTabuada">
        <div class="cardTabuada">
          <label for="numero">Digite um número</label>
          <input type="number" name="numero" id="numero" />
          <div id="result"></div>
          <button id="btnCalcular" onclick="calcular()">Calcular</button>
          <button type="reset" onclick="limpar()">Limpar</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
